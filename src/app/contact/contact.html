<div class="contactContainer">
    <div class="contactForm">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" formControlName="email" required>
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
                Veuillez entrer une adresse e-mail valide.
            </div>

            <label for="message">Message :</label>
            <textarea id="message" formControlName="message" rows="5" required></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
                Le message doit contenir au moins 5 caractÃ¨res.
            </div>

            <button type="submit" [disabled]="contactForm.invalid || sending">{{ sending ? 'Envoi en cours...' : 'Envoyer' }}</button>
        </form>
    </div>
    <div class="contactMap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3166.292576914954!2d5.930025896789539!3d43.120678!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12c91b5f79cd0309%3A0xbe840379998c8acd!2sPost&#39;hit!5e1!3m2!1sfr!2sfr!4v1751358225013!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>
