<div class="profilContainer">
    <h2>User Profile</h2>
    <div class="userInfo">
        <p><strong>Username : </strong>{{username()}}</p>
        <p><strong>Email :</strong> {{email()}}</p>
        <p><strong>ID utilisateur :</strong> {{userId()}}</p>
    </div>
    <form [formGroup]="profilForm" (ngSubmit)="onSubmit()">
        <label for="username">Modifier votre nom</label>
        <input id="username" type="text" formControlName="username">

        <label for="email">Modifier votre adresse mail</label>
        <input id="email" type="email" formControlName="email">

        <label for="password">Modifier votre mot de passe</label>
        <input id="password" type="password" formControlName="password">

        <label for="confirmPassword">Confirmer votre mot de passe</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword">

        <button type="submit">Enregistrer</button>
        <div *ngIf="message">{{message}}</div>
    </form>
</div>
