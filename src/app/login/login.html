<div class="login-container">
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm">
    <h1>Connexion</h1>
    <label for="email">Adresse e-mail</label>
    <input type="email" id="email" formControlName="email" required autocomplete="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
      Veuillez entrer une adresse e-mail valide.
    </div>

    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password" required autocomplete="current-password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
      Le mot de passe est requis.
    </div>

    <button type="submit" [disabled]="loginForm.invalid || loading">{{ loading ? 'Connexion...' : 'Se connecter' }}</button>
    <a class="forgot-link" (click)="onForgotPassword()">Mot de passe oubliÃ© ?</a>
  </form>
</div>
